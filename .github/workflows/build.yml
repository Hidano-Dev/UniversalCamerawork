name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLUTION_PATH: UCAPIProject/UCAPI/UCAPI.sln
  VCPKG_DEFAULT_TRIPLET: x64-windows
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git "${{ github.workspace }}/vcpkg"
          cd "${{ github.workspace }}/vcpkg"
          git checkout c82f74667287d3dc386bce81e44964370c91a289

      - name: Bootstrap vcpkg
        run: |
          & "${{ github.workspace }}/vcpkg/bootstrap-vcpkg.bat"

      - name: vcpkg install
        run: |
          & "${{ github.workspace }}/vcpkg/vcpkg.exe" install msgpack gtest --triplet x64-windows
          & "${{ github.workspace }}/vcpkg/vcpkg.exe" integrate install

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore ${{ env.SOLUTION_PATH }}

      - name: Build UCAPI_DLL (Release x64)
        run: msbuild ${{ env.SOLUTION_PATH }} /p:Configuration=Release /p:Platform=x64 /t:UCAPI_DLL /p:VcpkgEnableManifest=true

      - name: Build UCAPI_DLL_Test (Release x64)
        run: msbuild ${{ env.SOLUTION_PATH }} /p:Configuration=Release /p:Platform=x64 /t:UCAPI_DLL_Test /p:VcpkgEnableManifest=true

      - name: Run tests
        run: ./UCAPIProject/UCAPI/x64/Release/UCAPI_DLL_Test.exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: UCAPI_DLL-Release-x64
          path: |
            UCAPIProject/UCAPI/x64/Release/UCAPI_DLL.dll
            UCAPIProject/UCAPI/x64/Release/UCAPI_DLL.lib
          retention-days: 30

  asan-test:
    name: AddressSanitizer Test
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git "${{ github.workspace }}/vcpkg"
          cd "${{ github.workspace }}/vcpkg"
          git checkout c82f74667287d3dc386bce81e44964370c91a289

      - name: Bootstrap vcpkg
        run: |
          & "${{ github.workspace }}/vcpkg/bootstrap-vcpkg.bat"

      - name: vcpkg install
        run: |
          & "${{ github.workspace }}/vcpkg/vcpkg.exe" install msgpack gtest --triplet x64-windows
          & "${{ github.workspace }}/vcpkg/vcpkg.exe" integrate install

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore ${{ env.SOLUTION_PATH }}

      - name: Build UCAPI_DLL (ASan x64)
        run: msbuild ${{ env.SOLUTION_PATH }} /p:Configuration=ASan /p:Platform=x64 /t:UCAPI_DLL /p:VcpkgEnableManifest=true

      - name: Build UCAPI_DLL_Test (ASan x64)
        run: msbuild ${{ env.SOLUTION_PATH }} /p:Configuration=ASan /p:Platform=x64 /t:UCAPI_DLL_Test /p:VcpkgEnableManifest=true

      - name: Run tests with AddressSanitizer
        shell: cmd
        continue-on-error: true
        run: |
          echo === Starting ASan Tests ===
          echo ASAN_OPTIONS=%ASAN_OPTIONS%
          .\UCAPIProject\UCAPI\x64\ASan\UCAPI_DLL_Test.exe --gtest_output=xml:asan_test_results.xml 2>&1
          echo === ASan Tests Exit Code: %ERRORLEVEL% ===
        env:
          ASAN_OPTIONS: halt_on_error=0:print_stacktrace=1:verbosity=2:log_path=asan_log

      - name: Display ASan log files
        if: always()
        shell: pwsh
        run: |
          Write-Host "=== Looking for ASan log files ==="
          Get-ChildItem -Path . -Filter "asan_log*" -Recurse -ErrorAction SilentlyContinue | ForEach-Object {
            Write-Host "=== Content of $($_.FullName) ==="
            Get-Content $_.FullName
          }
          if (Test-Path "asan_test_results.xml") {
            Write-Host "=== Test Results XML ==="
            Get-Content asan_test_results.xml
          }

      - name: Upload ASan artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: asan-logs
          path: |
            asan_log*
            asan_test_results.xml
          retention-days: 7
          if-no-files-found: ignore
