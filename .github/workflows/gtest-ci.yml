name: C++ / vcpkg + GoogleTest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest        # VS2022 & cl がプリインストール
    steps:
      # ① ソース取得（vcpkg をサブモジュールにしている場合は --recursive）
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ② vcpkg をセットアップ
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11          # vcpkg 専用 Action :contentReference[oaicite:0]{index=0}
        with:
          vcpkgGitCommitId: 7adc2e4d49e8d0efc07a369079faa6bc3dbb90f3

      - name: vcpkg install
        run: |
            vcpkg/vcpkg.exe install msgpack boost gtest --triplet x64-windows
            vcpkg/vcpkg.exe integrate install

      # ③ MSBuild を PATH へ
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2          # :contentReference[oaicite:0]{index=0}

      - name: Restore NuGet packages
        run: msbuild UCAPIProject\UCAPI\UCAPI.sln -t:Restore -p:RestorePackagesConfig=true

      # ④ ソリューションをビルド
      - name: Build (x64-Release)
        run: msbuild UCAPIProject\UCAPI\UCAPI.sln /m /p:Configuration=Release /p:Platform=x64

      # ⑤ テスト exe を実行して JUnit 互換 XML を出力
      - name: Run GoogleTest
        run: |
          cd UCAPIProject\UCAPI\x64\Release
          .\UCAPI_DLL_Test.exe --gtest_output=xml:report.xml   # :contentReference[oaicite:1]{index=1}

      # ⑥ レポートをアップロード（失敗時も残るよう if: always()）
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if:  always()
        with:
          name: gtest-report
          path: x64\Release\report.xml
